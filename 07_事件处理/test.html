<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click='test1'>test1</button>
  <button @click='test2(msg)'>test2</button>
  <button @click='test3(msg,$event)'>test3</button>
  <h2>2. 事件修饰符</h2>
  <a href="http://www.baidu.com" @click.prevent='test6'>百度</a>
  <div style="width: 100px;height: 100px; background-color:red" @click='test4'>
  <div style="width: 50px;height: 50px; background-color:blue" @click.stop='test5'></div>
  </div>
  <h2>3. 按键修饰符</h2>
  <!-- <input type="text" v-model="msg" @keyup.keyCode.13='test7'> -->
  <input type="text" v-model="msg" @keyup.keyCode.enter='test7'>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#example',
    data:{
      msg:''
    },
    methods: {
      test1(event){
        alert(event.target.innerText)
      },
      test2(msg){
        alert(msg)
      },
      test3(msg,event){
        alert(msg+event.target.textContent)
      },
      test4(){
        alert("out")
      },
      test5(){
        alert("inner")
      },
      test6(){
        alert('test6')
      },
      test7(event){
        //if(event.keyCode === 13){
          alert(this.msg)
        //}
        
      }
    },
  })
</script>
</body>
</html>
