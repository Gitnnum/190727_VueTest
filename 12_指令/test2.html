<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_指令_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
<!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
<div id="demo">
  <p v-upper = 'msg'></p>
  <p v-lower = 'msg'></p>
</div>
<div id="demo2">
    <p v-upper = 'msg'></p>
    <p v-lower = 'msg'></p>
  </div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
Vue.directive('upper',function(el,binging){
  el.innerHTML = binging.value.toUpperCase()
})
new Vue({
  el:'#demo',
  data:{
    msg:'I Will Back'
  },
  directives:{
    'lower'(el,binding){
        el.innerHTML = binding.value.toLowerCase()
      }
  }
})
new Vue({
  el:'#demo2',
  data:{
    msg:'I Will Back222'
  },
})
</script>
</body>
</html>
